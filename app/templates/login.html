<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Python Flask Bucket List App</title>


    <link href="http://getbootstrap.com/dist/css/bootstrap.min.css" rel="stylesheet">

    <link href="http://getbootstrap.com/examples/jumbotron-narrow/jumbotron-narrow.css" rel="stylesheet">
    <link href="signup.css" rel="stylesheet">

  </head>

  <body>

    <div class="container">
      <div class="header">
        <nav>
          <ul class="nav nav-pills pull-right">
            <li role="presentation" ><a href="main">Home</a></li>
            <li role="presentation"><a href="#">Sign In</a></li>
            <li role="presentation" class="active"><a href="#">Sign Up</a></li>
          </ul>
        </nav>
        <h3 class="text-muted">Oracle FitBank</h3>
      </div>

      <div class="jumbotron">
        <h1>Enter login details </h1>
        <form class="form-login">
        <label for="inputName" class="sr-only">Email Address</label>
        <input type="name" name="inputName" id="inputName" class="form-control" placeholder="Email address" required autofocus>
        <label for="inputPassword" class="sr-only">Password</label>
        <input type="password" name="inputEmail" id="inputEmail" class="form-control" placeholder="" required autofocus>

        <button id="btnSignUp" class="btn btn-lg btn-primary btn-block" type="button">Login</button>
      </form>
      </div>



      <footer class="footer">
        <p>&copy; Oracle 2017</p>
      </footer>

    </div>
  </body>
</html>
