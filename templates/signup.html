<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Python Flask Bucket List App 1</title>


    <link href="http://getbootstrap.com/dist/css/bootstrap.min.css" rel="stylesheet">

    <script src="/static/js/jquery-3.2.1.min.js"></script>
    <link href="http://getbootstrap.com/examples/jumbotron-narrow/jumbotron-narrow.css" rel="stylesheet">
    <link href="/static/signup.css" rel="stylesheet">
    <script src="/static/js/signUp.js"></script>
  </head>

  <body>

    <div class="container">
      <div class="header">
        <nav>
          <ul class="nav nav-pills pull-right">
            <li role="presentation" ><a href="main">Home</a></li>
            <li role="presentation"><a href="#">Sign In</a></li>
            <li role="presentation" class="active"><a href="#">Sign Up</a></li>
          </ul>
        </nav>
        <h3 class="text-muted">Oracle FitBank</h3>
      </div>

      <div class="jumbotron">
        <h1>Create End User </h1>
        <form class="form-signin">
        <label for="inputName" class="sr-only">Name</label>
        <input type="name" name="inputName" id="inputName" class="form-control" placeholder="Name" required autofocus>
        <label for="inputEmail" class="sr-only">Email address</label>
        <input type="email" name="inputEmail" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
        <h5>Address</h5>
          <label for="inputPostCode" class="sr-only">Post Code</label>
        <input type="postcode" name="inputPostCode" id="inputPostCode" class="form-control" placeholder="postcode" required autofocus>
          <label for="inputCity" class="sr-only">City</label>
        <input type="city" name="inputCity" id="inputCity" class="form-control" placeholder="city" required autofocus>
          <label for="inputCountry" class="sr-only">Country</label>
        <input type="country" name="inputCountry" id="inputCountry" class="form-control" placeholder="country (e.g. US, UK)" required autofocus>

        <button id="btnSignUp" class="btn btn-lg btn-primary btn-block" type="button">Create</button>
      </form>
      </div>



      <footer class="footer">
        <p>&copy; Oracle 2017</p>
      </footer>

    </div>
  </body>
</html>
