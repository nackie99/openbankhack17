<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Oracle FitBank Sign Up</title>

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="/static/js/jquery-3.2.1.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link href="/static/signup.css" rel="stylesheet">
    <script src="/static/js/signUp.js"></script>

  </head>

  <body>

    <div class="container">
      <div class="header">
<nav class="navbar navbar-inverse">
  <div class="container-fluid">
    <div class="navbar-header">
      <a class="navbar-brand text-muted" href="index.html">Oracle FitBank</a>
    </div>
    <ul class="nav navbar-nav navbar-right">
      <li><a href="#"><span class="glyphicon glyphicon-log-in"></span> Login</a></li>
    </ul>
  </div>
</nav>
      </div>

      <div class="jumbotron">
        <h1>Create End User </h1>
	<form class="form-signin" method="POST">
        <label for="inputName" class="sr-only">Name</label>
        <input type="name" name="inputName" id="inputName" class="form-control" placeholder="Name" required autofocus>
        <label for="inputEmail" class="sr-only">Email address</label>
        <input type="email" name="inputEmail" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
        <h5>Address</h5>
          <label for="inputPostCode" class="sr-only">Post Code</label>
        <input type="postcode" name="inputPostCode" id="inputPostCode" class="form-control" placeholder="postcode" required autofocus>
          <label for="inputCity" class="sr-only">City</label>
        <input type="city" name="inputCity" id="inputCity" class="form-control" placeholder="city" required autofocus>
          <label for="inputCountry" class="sr-only">Country</label>
        <input type="country" name="inputCountry" id="inputCountry" class="form-control" placeholder="country (e.g. US, GB)" required autofocus>

        <button id="btnSignUp" class="btn btn-lg btn-primary btn-block" type="button">Create</button>
      </form>

      </div>



      <footer class="footer">
        <p>&copy; Oracle 2017</p>
      </footer>

    </div>
  </body>
</html>
