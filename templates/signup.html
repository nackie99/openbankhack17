<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Oracle FitBank Sign Up</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

  </head>

  <body>

    <div class="container">
      <div class="header">
<nav class="navbar navbar-inverse">
  <div class="container-fluid">
    <div class="navbar-header">
      <a class="navbar-brand text-muted" href="#">Oracle FitBank</a>
    </div>
    <ul class="nav navbar-nav navbar-right">
      <li><a href="#"><span class="glyphicon glyphicon-log-in"></span> Login</a></li>
    </ul>
  </div>
</nav>
      </div>

      <div class="jumbotron">
        <h1>Create End User </h1>
        <form class="form-signin">
        <label for="inputName" class="sr-only">Name</label>
        <input type="name" name="inputName" id="inputName" class="form-control" placeholder="Name" required autofocus>
        <label for="inputEmail" class="sr-only">Email address</label>
        <input type="email" name="inputEmail" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
        <label for="inputAddress" class="sr-only">Address</label>
        <input type="address" name="inputAddress" id="inputAddress" class="form-control" placeholder="Address" required autofocus>

        <button id="btnSignUp" class="btn btn-lg btn-primary btn-block" type="button">Create</button>
      </form>
      </div>



      <footer class="footer">
        <p>&copy; Oracle 2017</p>
      </footer>

    </div>
  </body>
</html>
